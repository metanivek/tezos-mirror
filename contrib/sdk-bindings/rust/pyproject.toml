[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "tezos-sdk"
description = "Python bindings for Tezos cryptographic primitives and operations, built with Rust"
readme = "README-python.md"
license = { file = "../../../LICENSES/MIT.txt" }
authors = [
    { name = "Functori", email = "contact@functori.com" }
]
requires-python = ">=3.8"
keywords = ["tezos", "blockchain", "cryptography", "rust", "sdk"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Topic :: Software Development"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://tezos.com"
Source = "https://gitlab.com/tezos/tezos"
